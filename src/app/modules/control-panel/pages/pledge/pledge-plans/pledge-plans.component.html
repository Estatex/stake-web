<div class="dashboard-page">
    <div class="site-data mt-0">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="mb-0">Pledge Plans</h2>
            <!-- <button routerLink="/user/pledge/create-plans" class="btn btn-primary btn-sm btn-icon"><img src="assets/images/icon-card.svg" alt=""> Create Plan</button> -->
        </div>
        <br>
        <div class="site-table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Plan name</th>
                        <th scope="col">Open date</th>
                        <th scope="col">Close date</th>
                        <th scope="col">Min Amount</th>
                        <th scope="col">Refer Commission </th>
                        <th scope="col">Show Staking</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody *ngIf="planData">
                    <tr *ngFor="let item of planData">
                        <td><span title="{{item.descrp}}"></span> {{item.name}}</td>
                        <td>{{item.startdate | date}}</td>
                        <td>{{item.enddate | date}}</td>
                        <td>{{item.min_amount}}</td>
                        <td>{{item.ref_comm_per}}</td>
                        <td><span class="status" [class.false]="item.show_stakeoption === 0">{{item.show_stakeoption | status}}</span></td>
                        <td><span class="action" [routerLink]="'/user/pledge/create-plans/'+item.id" ><img src="assets/images/icon-edit.svg" alt=""> Edit</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
